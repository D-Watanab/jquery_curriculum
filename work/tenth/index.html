<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      $(function() {
        var pageNum = 0;
        var prevword = '';
        $('#js-search-button').on('click', function() {
          var srchword =$('#js-search-word').val();
          console.log(srchword);
          pageNum = pageNum + 1;
          if(prevword !== srchword){
            $('.lists').empty();
            pageNum = 1;
            prevword = srchword;
          };
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
            // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
            booksGenreId: '001', 
            page: pageNum, 
            hits: '20',
            sort:'standard',
            keyword: srchword,
            }
          }).done(function(data) {
              // この中にデータ取得後の動きを記述していきます。
              console.log(pageNum);
              console.log(data.hits);
              $(".message").remove();
              //通信に成功した場合
              // 検索結果の表示（０件or成功）

           if(data.hits === 0){
             $('.search').after('<div class="message">検索結果が０件でした。<br>別のキーワードで検索して下さい。</div>')
            } else {
              console.log(data.Items)
              // $('.message').css('display','none');
              var book = '';
             $.each(data.Items, function(index, item) {
               book += 
                '<li class="lists__item">' + 
                  '<div class="lists__item__inner">' + 
                    '<a href="' + item.Item.itemUrl + '"class="lists__item__link" target="_blank">' + 
                      '<img src="' + item.Item.mediumImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">' +
                      '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' +
                      '<p class="lists__item__detail">作者　：' + item.Item.author + '</p>' +
                      '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' + 
                    '</a>' +
                  '</div>' + 
                '</li>';
              });
              $('.lists').prepend(book);
            }

          //  何かしらのエラーが出た場合
          }).fail(function (data) {
            //全件削除
            // 最後にelseで「予期せぬエラー」
            // 関数化して１行で呼び出せるように(名前も決める)
            function letError() {

              $('.lists').after('<div class="message">文字が入力されていないか短すぎます。<br>文字を入力してください。</div>');

            }

            function comError() {

              $('.lists').after('<div class="message">通信エラー<br>接続を確認してください。</div>');

            }

            function repError() {

              $('.lists').after('<div class="message">エラー<br>検索ボタンを連打しないでください。</div>');

            }

            function unknownError() {

              $('.lists').after('<div class="message">予期せぬエラーが発生しました。</div>');

            }
            
            console.log(data)

            $(".message").remove();

            $('.lists').empty();
              pageNum = 0;
              console.log(data.status)
            // 予めエラー文作成(var宣言)関数内では呼び出しのみ
            // switch文でelse if を書き換える(elseはデフォルト)
            switch(data.status){

              case 400 :
              letError();
              break;
              
              case 0 :
              comError();
              break;

              case 429 :
              repError();
              break;

              default:
              unknownError();
              break;
            }
            // if(data.status === 400) {
            //   letError();
            // //通信に失敗した場合
            // } else if(data.status === 0){
            //   comError();
            // } else if(data.status === 429) {
            //   repError();
            // } else {
            //   unknownError();
            // }
          })
        })
      });
     
    </script>
  </body>
</html>
